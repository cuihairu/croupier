name: Docs Link Check

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs-link-check.yml"
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - ".github/workflows/docs-link-check.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Enable Corepack and prepare pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9 --activate
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found after corepack; installing via npm as fallback"
            npm i -g pnpm@9
          fi
          pnpm --version

      - name: Install deps
        run: pnpm -C docs install --no-frozen-lockfile || (cd docs && npm ci --no-audit --no-fund)

      - name: Build docs (fail on broken links)
        env:
          # Ensure CI is non-interactive and strict
          CI: "true"
        run: pnpm -C docs build || (cd docs && npm run build --no-audit --no-fund)
