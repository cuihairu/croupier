name: Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/croupier-server
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.server
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Make GHCR package public (server)
        if: github.event_name != 'pull_request'
        env:
          GH_OWNER: ${{ github.repository_owner }}
          # Prefer a PAT if provided; fall back to GITHUB_TOKEN (may lack perms to change visibility)
          TOKEN: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
          PKG: croupier-server
        continue-on-error: true
        run: |
          set -euo pipefail
          echo "Ensuring GHCR package visibility: ghcr.io/${GH_OWNER}/${PKG} -> public"
          # Determine scope that exists and wait until package appears
          scope=""
          for s in "orgs/${GH_OWNER}" "users/${GH_OWNER}"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/${s}" || true)
            if [ "$code" = "200" ]; then scope="$s"; break; fi
          done
          if [ -z "$scope" ]; then
            echo "::warning::Cannot determine owner scope for ${GH_OWNER}; skip visibility change"
            exit 0
          fi
          # Wait for package to exist (up to ~60s)
          for i in $(seq 1 12); do
            code=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/${scope}/packages/container/${PKG}" || true)
            echo "Probe ${scope}/packages/container/${PKG} -> $code"
            [ "$code" = "200" ] && break
            sleep 5
          done
          # Attempt to set visibility
          code=$(curl -s -o /dev/null -w "%{http_code}" -L -X PUT \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/${scope}/packages/container/${PKG}/visibility" \
              -d '{"visibility":"public"}' || true)
          if [ "$code" = "204" ] || [ "$code" = "200" ]; then
            echo "Package ${PKG} set to public via ${scope}"
          else
            echo "::warning::Failed to set ${PKG} public (HTTP $code). If this persists, create a PAT with write:packages and set it as GHCR_TOKEN secret, or set visibility manually once via UI."
          fi

