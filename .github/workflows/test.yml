name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build protoc-gen-croupier
        run: make croupier-plugin
      - name: Generate proto
        run: buf generate
      - name: Go mod download
        run: go mod download
      - name: Prepare storage directory
        run: mkdir -p data/uploads
      - name: Clear test cache
        run: go clean -testcache
      - name: Unit tests
        env:
          DB_DRIVER: sqlite
          DATABASE_URL: ":memory:"
          STORAGE_DRIVER: file
          STORAGE_BASE_DIR: data/uploads
        run: go test -count=1 ./...
