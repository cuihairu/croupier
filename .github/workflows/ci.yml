name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
      - name: Lint proto
        run: buf lint
      - name: Build protoc-gen-croupier
        run: make croupier-plugin
      - name: Generate proto
        run: buf generate
      - name: Go mod download
        run: go mod download
      - name: Build
        run: make build
      - name: Prepare storage directory
        run: mkdir -p data/uploads
      - name: Clear test cache
        run: go clean -testcache
      - name: Sanity check code includes latest schema/x-render fixes
        shell: bash
        run: |
          set -e
          grep -n "invalid schema payload" internal/app/server/http/server.go
          ! grep -R --line-number "httptest.NewRequest(.*(\*bytes.Buffer)" internal/app/server/http/server_new_apis_test.go || true
      - name: Unit tests
        env:
          DB_DRIVER: sqlite
          DATABASE_URL: ":memory:"
          STORAGE_DRIVER: file
          STORAGE_BASE_DIR: data/uploads
          GIN_MODE: release
        run: go test -count=1 ./...
