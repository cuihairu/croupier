# Prometheus 配置
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'croupier-game-monitor'
    environment: 'example'

# 告警规则文件
rule_files:
  - "game_alerts.yml"

# 抓取配置
scrape_configs:
  # OpenTelemetry Collector 指标
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # 游戏服务器指标
  - job_name: 'game-server'
    static_configs:
      - targets: ['host.docker.internal:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Jaeger 指标
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s

# 存储配置
storage:
  tsdb:
    retention.time: 7d
    retention.size: 10GB

# 告警管理器
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093