version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cuihairu/croupier/pkg/pb
plugins:
  # Go plugins for new SDK structure
  - plugin: buf.build/protocolbuffers/go
    out: pkg/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: pkg/pb
    opt:
      - paths=source_relative

  # Local custom plugin: protoc-gen-croupier (must be on PATH)
  - name: croupier
    path: bin/protoc-gen-croupier
    strategy: all
    out: gen/croupier
    opt:
      - emit_pack=true

  # Generate C++ code for SDK
  - plugin: buf.build/protocolbuffers/cpp
    out: sdks/cpp/generated

  # Generate Java code for SDK
  - plugin: buf.build/protocolbuffers/java
    out: sdks/java/generated

  # Java gRPC plugin
  - plugin: buf.build/grpc/java
    out: sdks/java/generated

  # Generate Go code for SDK
  - plugin: buf.build/protocolbuffers/go
    out: sdks/go/generated
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: sdks/go/generated
    opt:
      - paths=source_relative

  # Generate Python code for SDK
  - plugin: buf.build/protocolbuffers/python
    out: sdks/python/generated
  - plugin: buf.build/grpc/python
    out: sdks/python/generated

  # Generate JavaScript/TypeScript code for SDK (modern approach)
  - plugin: buf.build/bufbuild/es
    out: sdks/js/generated
    opt:
      - target=ts  # 生成 TypeScript
  - plugin: buf.build/connectrpc/es
    out: sdks/js/generated
    opt:
      - target=ts  # 生成 Connect RPC TypeScript