version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cuihairu/croupier/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
  # Local custom plugin: protoc-gen-croupier (must be on PATH)
  - plugin: croupier
    out: gen/croupier
    opt:
      - emit_pack=true
