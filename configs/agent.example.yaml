local_addr: ":19090"
server_addr: "127.0.0.1:8443"  # or use core_addr (deprecated)
server_name: ""                # optional SNI override
http_addr: ":19091"
agent_id: "agent-1"
agent_version: "0.1.0"
game_id: "default"
env: "dev"
insecure_local: true   # 设为 false 启用本地 TLS（未提供证书时将自动生成 dev cert）
cert: "configs/dev/agent.crt"
key: "configs/dev/agent.key"
ca: "configs/dev/ca.crt"

log:
  level: info
  format: console
  # file: logs/agent.log
  max_size: 100
  max_backups: 7
  max_age: 7
  compress: true

profiles:
  prod:
    log:
      level: info
      format: json
      file: logs/agent.log
