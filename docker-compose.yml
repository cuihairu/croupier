version: '3.9'

services:
  # ================================
  # 数据库服务
  # ================================

  # PostgreSQL 数据库
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    container_name: croupier-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: croupier
      POSTGRES_USER: croupier
      POSTGRES_PASSWORD: croupier_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - croupier-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U croupier -d croupier"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    container_name: croupier-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - croupier-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Croupier 服务
  # ================================

  edge:
    build:
      context: .
      dockerfile: Dockerfile.edge
      args:
        GO_IMAGE: ${GO_IMAGE:-golang:1.21}
        RUNTIME_IMAGE: ${RUNTIME_IMAGE:-gcr.io/distroless/static:nonroot}
    command: ["--addr", ":9443", "--http_addr", ":9080", "--games_config", "/app/configs/games.json", "--cert", "/app/configs/dev/server.crt", "--key", "/app/configs/dev/server.key", "--ca", "/app/configs/dev/ca.crt"]
    ports: ["9443:9443", "9080:9080"]
    networks:
      - croupier-network

  core:
    build:
      context: .
      dockerfile: Dockerfile.core
      args:
        GO_IMAGE: ${GO_IMAGE:-golang:1.21}
        RUNTIME_IMAGE: ${RUNTIME_IMAGE:-gcr.io/distroless/static:nonroot}
    environment:
      # 数据库配置
      DATABASE_URL: postgres://croupier:croupier_dev_password@postgres:5432/croupier?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    command: ["--addr", ":8443", "--http_addr", ":8080", "--edge_addr", "edge:9443", "--rbac_config", "/app/configs/rbac.json", "--games_config", "/app/configs/games.json", "--users_config", "/app/configs/users.json", "--jwt_secret", "change-me", "--cert", "/app/configs/dev/server.crt", "--key", "/app/configs/dev/server.key", "--ca", "/app/configs/dev/ca.crt"]
    ports: ["8443:8443", "18080:8080"]
    depends_on:
      - edge
      - postgres
      - redis
    networks:
      - croupier-network

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        GO_IMAGE: ${GO_IMAGE:-golang:1.21}
        RUNTIME_IMAGE: ${RUNTIME_IMAGE:-gcr.io/distroless/static:nonroot}
    command: ["--local_addr", ":19090", "--http_addr", ":19091", "--core_addr", "edge:9443", "--game_id", "default", "--env", "dev", "--cert", "/app/configs/dev/agent.crt", "--key", "/app/configs/dev/agent.key", "--ca", "/app/configs/dev/ca.crt"]
    ports: ["19090:19090", "19091:19091"]
    depends_on: [edge]
    networks:
      - croupier-network

  # ================================
  # 管理工具 (可选)
  # ================================

  # PostgreSQL 管理界面
  pgadmin:
    image: ${PGADMIN_IMAGE:-dpage/pgadmin4:latest}
    container_name: croupier-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@croupier.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - croupier-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # Redis 管理界面
  redis-commander:
    image: ${REDIS_CMD_IMAGE:-rediscommander/redis-commander:latest}
    container_name: croupier-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: redis:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8083:8081"
    networks:
      - croupier-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  croupier-network:
    driver: bridge
